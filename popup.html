<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
 <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
 <title>domatesBOT</title>
 <link href="assets/css/bootstrap.min.css" rel="stylesheet">
 <link href="assets/css/signin.css" rel="stylesheet">
 <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
 <style type="text/css">
    body {width: 400px; margin: auto; font: 14px Roboto};
    #aa {background: #3b5998};
    /*
 * Globals
 */

/* Links */
a,
a:focus,
a:hover {
  color: #fff;
}

/* Custom default button */
.btn-secondary,
.btn-secondary:hover,
.btn-secondary:focus {
  color: #333;
  text-shadow: none; /* Prevent inheritance from `body` */
  background-color: #fff;
  border: .05rem solid #fff;
}


#girisYapili {
  /* height: 100%; */
  background-color: #333;
  color: #fff;
  text-shadow: 0 .05rem .1rem rgba(0, 0, 0, .5);
  box-shadow: inset 0 0 5rem rgba(0, 0, 0, .5);
}

.cover-container {
  max-width: 42em;
}


/*
 * Header
 */
.masthead {
  margin-bottom: 2rem;
}

.masthead-brand {
  margin-bottom: 0;
}

.nav-masthead .nav-link {
  padding: .25rem 0;
  font-weight: 700;
  color: rgba(255, 255, 255, .5);
  background-color: transparent;
  border-bottom: .25rem solid transparent;
}

.nav-masthead .nav-link:hover,
.nav-masthead .nav-link:focus {
  border-bottom-color: rgba(255, 255, 255, .25);
}

.nav-masthead .nav-link + .nav-link {
  margin-left: 1rem;
}

.nav-masthead .active {
  color: #fff;
  border-bottom-color: #fff;
}

@media (min-width: 48em) {
  .masthead-brand {
    float: left;
  }
  .nav-masthead {
    float: right;
  }
}


/*
 * Cover
 */
.cover {
  padding: 0 1.5rem;
}
.cover .btn-lg {
  padding: .75rem 1.25rem;
  font-weight: 700;
}


/*
 * Footer
 */
.mastfoot {
  color: rgba(255, 255, 255, .5);
}
 </style>
 <script type="text/javascript" src="assets/js/jquery.js"></script>
 <script type="text/javascript" src="assets/js/back.js"></script>
</head>

<body class="text-center">
        <form id="domatesGiris" class="form-signin" action="#">
          <!-- <img class="mb-4" src="http://domates.ga/wp-content/uploads/2018/04/Ba%C5%9Fl%C4%B1ks%C4%B1z-1.png" alt="" width="72" height="72"> -->
          <h1 class="h3 mb-3 font-weight-normal">Lütfen Giriş Yapın</h1>
          <label for="inputEmail" class="sr-only">Email Adresi</label>
          <input name="email" type="text" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
          <label for="inputPassword" class="sr-only">Parola</label>
          <input name="password" type="password" id="inputPassword" class="form-control" placeholder="Password" required>
          <input name="remember" type="hidden" value="0">
          <button class="btn btn-lg btn-primary btn-block" type="submit">Giriş Yap</button>
          <p class="mt-5 mb-3 text-muted">&copy; DomatesBot 2018</p>
          <div id="aa" style="display:none;">SSS</div>
        </form>
    
        <div id="girisYapili" style="display: none">
            <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
                <header class="masthead mb-auto">
                  <div class="inner">
                    <!-- <h2 class="masthead-brand">Domates</h3> -->
                    <!-- <nav class="nav nav-masthead justify-content-center">
                      <a class="nav-link active" href="#">Anasa</a>
                      <a class="nav-link" href="#">Features</a>
                      <a class="nav-link" href="#">Contact</a>
                    </nav> -->
        
                  </div>
                </header>
          
                <main role="main" class="inner cover">
                  <h4 class="cover-heading">Hoşgeldiniz <div id="isimDoldur"></div></h1>
                  <p class="lead">Başarıyla giriş yaptınız, bu eklenti aracıyla listemizdeki sitelerde gezinirken sitenize kolayca içerik ekleyebilirsiniz.</p>
                </main>
          
                <footer class="mastfoot mt-auto">
                  <div class="inner">
                    <p>Bu eklenti <a href="https://getbootstrap.com/">Domates</a> için geliştirilmiştir. Güncellemeleri lütfen takip ediniz <a href="https://github.com/domatesbot">@github</a>.</p>
                  </div>
                </footer>
              </div>
            <button id="logout" class="btn btn-lg btn-danger btn-block" name="logout" class="logout">ÇIKIŞ YAP</logout> <br />
        </div>
</body>
</html>
